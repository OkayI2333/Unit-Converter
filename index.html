<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="main">

                <div id="header">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <input type="text" id="input" placeholder="0">
                    <button id="convert-btn">Convert</button>  
                </div>  
    
                <div id="convert-container">
                    <div class="unit-container">
                        <h3 id="length">Length (Meter/Feet)</h3>
                        <p id="meter-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                    </div>
    
                    <div class="unit-container">
                        <h3 id="volume">Volume (Liter/Gallon)</h3>
                        <p id="liter-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                    </div>
    
                    <div class="unit-container">
                        <h3 id="mass">Mass (Kilograms/Pounds)</h3>
                        <p id="kilogram-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
